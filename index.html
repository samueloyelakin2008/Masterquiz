    // --- GLOBAL VARIABLES ---
    let currentSubject = null;
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timer = null;
    let timeLeft = 0;
    let quizDuration = 30 * 60; // default 30 mins

    // --- ELEMENTS ---
    const subjectSelect = document.getElementById('subjectSelect');
    const quizInterface = document.getElementById('quizInterface');
    const questionContainer = document.getElementById('questionContainer');
    const questionNumber = document.getElementById('questionNumber');
    const questionCategory = document.getElementById('questionCategory');
    const questionText = document.getElementById('questionText');
    const optionsGrid = document.getElementById('optionsGrid');
    const explanation = document.getElementById('explanation');
    const nextBtn = document.getElementById('nextBtn');
    const timerDisplay = document.getElementById('timer');
    const progressBar = document.getElementById('progressBar');
    const scoreSummary = document.getElementById('scoreSummary');
    const restartBtn = document.getElementById('restartBtn');
    const quizTimeInput = document.getElementById('quizTime');
    const quitBtn = document.getElementById('quitBtn');

    // --- SUBJECT SELECTION ---
    document.querySelectorAll('.subject-card').forEach(btn => {
      btn.onclick = () => {
        currentSubject = btn.dataset.subject;
        quizDuration = Math.max(1, parseInt(quizTimeInput.value,10)||30) * 60;
        startQuiz();
      }
    });

    // --- QUIZ LOGIC ---
    function startQuiz() {
      // Prepare questions
      currentQuestions = shuffleArray(questions[currentSubject]).slice(0, 50);
      currentIndex = 0;
      score = 0;
      subjectSelect.style.display = 'none';
      quizInterface.style.display = 'flex';
      scoreSummary.style.display = 'none';
      restartBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      showQuestion();
      startTimer(quizDuration);
    }
 

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      questionNumber.textContent = `Q${currentIndex+1}`;
      questionCategory.textContent = capitalize(currentSubject);
      questionText.textContent = q.question;
      optionsGrid.innerHTML = '';
      explanation.style.display = 'none';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => selectOption(idx, btn);
        optionsGrid.appendChild(btn);
      });
      updateProgress();
    }

    function selectOption(idx, btn) {
      // Prevent double answer
      if (optionsGrid.querySelector('.option-btn.correct, .option-btn.wrong')) return;
      const q = currentQuestions[currentIndex];
      if (idx === q.answer) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        optionsGrid.children[q.answer].classList.add('correct');
      }
      explanation.textContent = q.explanation || '';
      explanation.style.display = 'block';
      nextBtn.style.display = 'block';
      if (currentIndex === currentQuestions.length-1) nextBtn.textContent = "Finish";
      else nextBtn.textContent = "Next";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
        nextBtn.style.display = 'none';
      } else {
        endQuiz();
      }
    };

    function endQuiz() {
      clearInterval(timer);
      quizInterface.style.display = 'flex';
      questionContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      progressBar.style.width = '100%';
      scoreSummary.style.display = 'block';
      scoreSummary.innerHTML = `
        <strong>Quiz Completed!</strong><br>
        Subject: ${capitalize(currentSubject)}<br>
        Score: <span style="color:#fff">${score}</span> / ${currentQuestions.length}<br>
        <span style="font-size:1.1em; color:#ffe082;">
          ${score >= currentQuestions.length*0.7 ? "🎉 Excellent!" : (score >= currentQuestions.length*0.4 ? "👍 Good Try!" : "Keep Practicing!")}
        </span>
      `;
      restartBtn.style.display = 'block';
    }

    restartBtn.onclick = () => {
      questionContainer.style.display = 'block';
      startQuiz();
    };

    quitBtn.onclick = () => {
      questionContainer.style.display = 'block';
      endQuiz();
    };

    // --- TIMER ---
    function startTimer(duration) {
      clearInterval(timer);
      timeLeft = duration;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          endQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      let min = Math.floor(timeLeft/60);
      let sec = timeLeft%60;
      timerDisplay.textContent = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
      // Animate timer color if < 1 min
      timerDisplay.style.background = (timeLeft < 60) ? "#e53935" : "#263238";
    }

    // --- PROGRESS BAR ---
    function updateProgress() {
      progressBar.style.width = `${((currentIndex)/currentQuestions.length)*100}%`;
    }

    // --- UTILS ---
    function shuffleArray(arr) {
      let a = arr.slice();
      for (let i = a.length-1; i > 0; i--) {
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // --- CALCULATOR ---
    function toggleCalculator() {
      document.getElementById('calculator').classList.toggle('active');
    }
    let calcStr = '';
    function calcInput(val) {
      calcStr += val;
      document.getElementById('calcDisplay').value = calcStr;
    }
    function calcClear() {
      calcStr = '';
      document.getElementById('calcDisplay').value = '';
    }
    function calcEquals() {
      try {
        let result = eval(calcStr.replace(/÷/g,'/').replace(/×/g,'*').replace(/−/g,'-'));
        document.getElementById('calcDisplay').value = result;
        calcStr = result.toString();
      } catch {
        document.getElementById('calcDisplay').value = 'Error';
        calcStr = '';
      }
    }

    quizInterface.style.display = 'none';
    questionContainer.style.display = 'block';

    document.addEventListener('mousedown', function(e){
      let calc = document.getElementById('calculator');
      if (calc.classList.contains('active') && !calc.contains(e.target) && e.target.id !== 'calc-btn') {
        calc.classList.remove('active');
      }
    });

    // --- PREVENT FORM SUBMIT ON ENTER IN TIMER INPUT ---
